# Website Info
site_name: LaVague
site_url: https://v1.docs.lavague.ai/en/latest/
site_author: LaVague

# Repository
repo_name: lavague-ai/LaVaguePrivate
repo_url: https://github.com/lavague-ai/LaVaguePrivate

# Configuration
theme:
  name: material
  custom_dir: docs/material_theme_customization
  features:
    - navigation.instant
    - search.highlight
    - content.tabs.link
    - navigation.sections
    - navigation.indexes
    - content.code.copy

  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  icon:
    admonition:
      note: material/pencil-circle # blue pencil
      abstract: material/list-box-outline
      info: material/information-outline
      tip: material/fire #green fire
      success: material/check
      question: material/help-circle
      warning: material/alert
      failure: material/window-close
      danger: material/lightning-bolt-circle
      bug: material/shield-bug
      example: material/test-tube
      quote: material/format-quote-close

# Plugins
plugins:
  - search
  - mkdocs-jupyter

# Customization
extra:
  homepage: https://lavague.ai
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/invite/SDxn9KpqX9
    - icon: fontawesome/brands/github
      link: https://github.com/lavague-ai/
    - icon: fontawesome/brands/linkedin
    - icon: fontawesome/brands/twitter

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - "https://code.jquery.com/jquery-3.3.1.min.js"

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.highlight:
      use_pygments: true
      pygments_style: monokai
  - pymdownx.superfences

# Documentation tree
nav:
  - Home: "index.md"

  - Getting Started:
      - Quick Tour: "docs/get-started/quick-tour.md"
      - Architecture: "docs/get-started/architecture.md"
